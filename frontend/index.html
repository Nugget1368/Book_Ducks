<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script type="module" src="main.js"></script>
    <title>Book Ducks</title>
</head>

<body>
    <header>
        <h1><a id="home">Book Ducks</a></h1>
        <div>
            <a id="login-page" href="login.html"><span class="material-symbols-outlined">
                    login
                </span><label>Logga in</label></a>
            <a id="my-pages"><span class="material-symbols-outlined">
                    person
                </span><label>Mina sidor</label></a>
        </div>
    </header>
    <main>
        <header></header>
        <section class="books"></section>
    </main>
    <footer></footer>
    <dialog data-modal>
        <button data-close-modal class="material-symbols-outlined">close</button>
        <div class="row">
            <div class="content">
                <h3></h3>
                 <form>
                    <h4>Rate This Book</h4>
                <fieldset class="rating">
                    <div>
                        <input type="radio" name="rating" id="1" value="1">
                        <label for="1">1</label>
                    </div>

                    <div>
                        <input type="radio" name="rating" id="2" value="2" />
                        <label for="2">2</label>
                    </div>

                    <div>
                        <input type="radio" name="rating" id="3" value="3" />
                        <label for="3">3</label>
                    </div>

                    <div>
                        <input type="radio" name="rating" id="4" value="4" />
                        <label for="4">4</label>
                    </div>

                    <div>
                        <input type="radio" name="rating" id="5" value="5" />
                        <label for="5">5</label>
                    </div>

                    <div>
                        <input type="radio" name="rating" id="6" value="6" />
                        <label for="6">6</label>
                    </div>

                    <div>
                        <input type="radio" name="rating" id="7" value="7" />
                        <label for="7">7</label>
                    </div>

                    <div>
                        <input type="radio" name="rating" id="8" value="8" />
                        <label for="8">8</label>
                    </div>

                    <div>
                        <input type="radio" name="rating" id="9" value="9" />
                        <label for="9">9</label>
                    </div>

                    <div>
                        <input type="radio" name="rating" id="10" value="10" />
                        <label for="10">10</label>
                    </div>
                </fieldset>
                <button class="button" type="submit">Rate</button>
            </form>

            </div>
        </div>
    </dialog>
</body>

</html>
